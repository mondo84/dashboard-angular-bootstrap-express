
<div class="container container-login d-flex flex-column justify-content-center ">

  <div class="row" style="background: chocolate;" style="height: 70px;">
    <div class="col d-flex justify-content-center align-items-center header-login" >
      Inicio de Sesion
    </div>
  </div>

  <form novalidate [formGroup]="objFormLogin" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center align-items-center">

      <div class="col col-10 col-sm-8 col-md-6 col-lg-4 d-flex flex-column justify-content-center py-2">
        <input type="email" formControlName="email" class="form-control mb-2"
                name="email" autocomplete="off">
        <input type="password" formControlName="password" class="form-control mb-2"
                name="password" >
        <!-- <input type="checkbox" name="" id="check" > -->
        <button #btnInicio class="btn btn-sm btn-primary "
                [disabled]="!objFormLogin.valid">Iniciar</button>
      </div>

    </div>
  </form>
</div>  <!-- Fin container -->
