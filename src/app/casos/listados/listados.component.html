<div class="row row-cols-1 row-cols-lg-2 bg-light-gray">
  <div class="col col-lg-6">
    <div class="table-responsive">
      <table class="table table-borderless" >
        <caption class="p-0 pl-2">
          <small>Listado de vehiculos en ruta</small>
        </caption>
        <tr class="shadow-box">
          <th class="text-muted pl-3">En ruta</th>
        </tr>
        <tbody>
          <!-- {{datos | json}} -->
          <tr class=" p-0" *ngFor="let item of datos">
            <td class="p-2">
              <div class="card shadow-box" style="min-width: 350px;" >
                <div class="card-body py-0">
                  <div class="d-flex align-items-center">
                    <div class="py-2 mr-2">
                      <img src="{{item.foto}}" alt="Foto"
                            class="img-fluid rounded-circle"
                            style="max-width: 35px;">
                    </div>
                    <div class="flex-grow-1 pl-2 py-1">
                      <div class="d-block" >
                        <small class="text-muted">Viaje: {{item.id}}</small>
                      </div>
                      <div class="d-block">
                        <small class="text-muted">Conductor: {{item.nombre}}</small>
                      </div>
                    </div>
                    <div class="d-flex align-items-end px-2 pb-2 align-self-stretch">
                      <a href="#" class="mr-2" data-toggle="modal" data-target="#modal-delete"
                        (click)="getId(item)"><small class="text-danger">Eliminar</small></a>

                      <a href="#" data-toggle="modal" data-target="#modalSave"
                        (click)="getRow(item)"><small>Ver</small></a>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col col-lg-6">
    <div class="table-responsive">
      <table class="table table-borderless" >
        <caption class="p-0 pl-2">
          <small>Listado de vehiculos en muelle</small>
        </caption>
        <tr class="shadow-box" >
          <th class="text-muted pl-3">En muelle</th>
        </tr>
        <tbody>
          <tr class=" p-0" *ngFor="let item2 of datosMuelle"  >
            <td class="p-2">
              <div class="card shadow-box" style="min-width: 350px;" >

                <div class="card-body py-0">
                  <div class="d-flex align-items-center">
                    <div class="d-flex align-items-end px-2 pb-2 align-self-stretch">
                      <a href="#" data-toggle="modal" data-target="#modalSave"
                      (click)="getRow(item2)">
                        <small>Ver</small></a>
                      <a href="#" class="ml-2"
                        data-toggle="modal" data-target="#modal-delete"
                        (click)="getId(item2)">
                      <small class="text-danger">Eliminar</small></a>
                    </div>
                    <div class="flex-grow-1 pr-4 py-1 text-right">
                      <div class="d-block" >
                        <small class="text-muted">Viaje: {{item2.id}}</small>
                      </div>
                      <div class="d-block">
                        <small class="text-muted">Conductor: {{item2.nombre}}.</small>
                      </div>
                    </div>
                    <div class="py-2 ml-2">
                      <img src="{{item2.foto}}" alt="Foto"
                            class="img-fluid rounded-circle"
                            style="max-width: 35px;">
                    </div>
                  </div>
                </div>

              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Modal save/update (input binding = enlace de entrada) -->
<app-modal-save-update [numeroRandom]="numRandom1" [catchGetSelectedRow]="getSelectedRow">
</app-modal-save-update>

<!-- Modal eliminar -->
<app-modal-eliminar [numeroRandom]="numRandom2" [idDelete]="isDeleted" ></app-modal-eliminar>
